{% extends 'base.html' %}

{% block title %}
    Stock Forecast
{% endblock %}

{% block content %}
    <h1>Stock Forecasting Tool</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate Forecast</button>
    </form>

    <h2>Forecast Results</h2>
    <div id="forecast-results">
        <!-- Results will be displayed here after forecast -->
    </div>
{% endblock %}
